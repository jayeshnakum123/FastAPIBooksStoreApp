<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Custom CSS for button hover effect */
        .btn-primary:hover {
            background-color: #3584da !important;
            /* Change background color on hover */
            border-color: #007bff !important;
            /* Change border color on hover */
        }

        .btn-primary:hover:focus {
            background-color: #3584da !important;
            /* Change background color on hover and focus */
            border-color: #0056b3 !important;
            /* Change border color on hover and focus */
        }

        /* Header styles */
        .header {
            width: 100%;
            padding: 20px 0;
            background-color: #343a40;
            color: #fff;
            text-align: center;
            position: relative;
            /* Add relative position */
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .header .signin-up {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .header .signin-up a {
            color: #fff;
            margin-right: 20px;
        }

        /* Sidebar styles */
        .sidebar {
            margin-top: 76px;
            /* Adjust the margin-top as needed */
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #555;
            /* Change sidebar background color */
            padding-top: 20px;
            padding-bottom: 20px;
            /* Added padding bottom for spacing */
        }

        .sidebar a {
            padding: 10px 20px;
            /* Increased padding for better clickability */
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            margin-bottom: 10px;
            /* Added margin bottom for spacing */
        }

        .sidebar a:hover {
            background-color: #231818;
            /* Change sidebar hover color */
        }

        /* Main content styles */
        .main-content {
            margin-left: 250px;
            margin-top: 76px;
            /* Adjust top margin to leave space for the header */
            padding: 20px;
            width: calc(100% - 250px);
            /* Adjust width to fit the remaining space */
        }

        .table-hover tbody tr:hover {
            background-color: #dd8a8a;
            /* Change background color on hover */
            color: #231818;
            /* Change text color on hover */
        }
    </style>

</head>

<body>
    <!-- Header -->
    <div class="header">
        <div class="logo">Welcome To Book Store App !</div>
        <div class="signin-up">
            <!-- <a href="/signin" class="btn btn-primary">Sign In</a> -->
            <!-- <a href="/signin_page" class="btn btn-primary">Sign In</a>
            <a href="/signup" class="btn btn-primary">Sign Up</a> -->
            <form action="/logout" method="get">
                <button type="submit" class="btn btn-primary">Logout</button>
            </form>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="/user-data">User Data</a>
        <a href="/add_book_admin">Add New Book</a>
        <a href="/show_all_book_admin">Show All Book</a>
    </div>

    <!-- Main content -->
    <div class="container mt-5 ml-5">
        <!-- Content goes here -->
    </div>
    <!-- Add Bootstrap JS and Popper.js (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
